<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desculpa Amorzinho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .button:active {
            transform: scale(0.95);
        }
        #yes {
            background-color: #4caf50;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">Você me perdoa?</div>
        <img id="image" src="question1.png" alt="Imagem relacionada">
        <div class="buttons">
            <button id="no" class="button">Não</button>
            <button id="yes" class="button">Sim</button>
        </div>
    </div>

    <script>
        const questions = [
            { question: "Você está brava?", image: "question1.png" },
            { question: "Pode perdoar esse pretinho?", image: "question2.png" },
        ];

        let current = 0;

        const questionElement = document.getElementById("question");
        const imageElement = document.getElementById("image");
        const yesButton = document.getElementById("yes");
        const noButton = document.getElementById("no");

        // Salva o tamanho original do botão "Sim"
        const originalYesSize = {
            width: yesButton.offsetWidth,
            height: yesButton.offsetHeight
        };

        noButton.addEventListener("click", () => {
            yesButton.style.width = (yesButton.offsetWidth + 10) + "px";
            yesButton.style.height = (yesButton.offsetHeight + 10) + "px";
        });

        yesButton.addEventListener("click", () => {
            if (current === questions.length - 1) {
                questionElement.textContent = "Te amo!";
                imageElement.src = "question3.png";
                yesButton.style.display = "none";
                noButton.style.display = "none";
            } else {
                current++;
                questionElement.textContent = questions[current].question;
                imageElement.src = questions[current].image;

                // Restaura o tamanho original do botão "Sim"
                yesButton.style.width = originalYesSize.width + "px";
                yesButton.style.height = originalYesSize.height + "px";
            }
        });
    </script>
</body>
</html>
